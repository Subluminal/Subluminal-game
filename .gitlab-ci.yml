image: gradle:4.6.0-jdk8-alpine

before_script:
  - echo "----- Start CI -----"
  - pwd
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - checkstyle
  - build
  - test
  - javadoc
  - staging
  - deploy

checkstyle:
  stage: checkstyle
  script:
    - gradle -q check
  tags:
    - cs108
  allow_failure: true
  artifacts:
    paths:
    - app/build/reports/checktyle/


test:
  stage: test
  script:
    - gradle -q test
  tags:
  - cs108
  artifacts:
    paths:
    - app/build/reports/tests/test/

build:
  stage: build
  script:
  - gradle -q build
  tags:
  - cs108
  artifacts:
    paths:
    - app/build/libs/*.jar

javadoc:
  stage: javadoc
  script:
    - gradle -q javadoc
  tags:
    - cs108
  allow_failure: true
  artifacts:
    paths:
    - docs/javadocs/

staging:
  stage: staging
  script:
    - echo "Missing sh script to setup testing/staging environment."
  when: manual
  only:
    - /^release/.*$/
    - dev

deploy:
  stage: staging
  script:
    - echo "Missing sh script to setup deployment environment."
  when: manual
  only:
    - master

after_script:
  - echo "----- End CI -----"
