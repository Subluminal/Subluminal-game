pages:
  stage: deploy
  image: bash:latest
  script:
    - mkdir public
    - cp web/docs/index.html public
    - mkdir public/javadoc
    - cp -r docs/javadoc/* public/javadoc
    - mkdir public/test
    - cp -r app/build/reports/test/* public/test
    - mkdir public/coverage
    - cp -r app/build/reports/coverage/* public/coverage
  tags:
    - cs108-dind
  artifacts:
    paths:
    - public
  only:
    - master
    - ft-buildtools-luc

stop_env:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - ./docker/_stop.sh
  when: manual
  environment:
    name: "staging/$CI_COMMIT_SHA"
    action: stop
