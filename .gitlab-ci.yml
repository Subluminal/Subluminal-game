image: gradle:4.6.0-jdk8-alpine

stages:
  - test
  - build
 
before_script:
  - echo "Start CI"
  - pwd
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

test:
  stage: test
  script:
    - gradle test
  tags:
  - cs108

build:
  stage: build
  script:
  - gradle build
  tags:
  - cs108

after_script:
  - echo "End CI"