// Plugins ---------------------------------
plugins {
    id 'application'
    id 'java'
    id 'idea'
    id 'checkstyle'
    id 'jacoco'
    id 'com.adarshr.test-logger' version '1.1.2'
}

// Repos -----------------------------------
repositories {
    jcenter()
}

// Dependencies ----------------------------
dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

// Project Settings-------------------------
group = 'Bordeaux Ink.'
version = rootProject.file('VERSION').text.trim()
sourceCompatibility = 1.8
project.buildDir = 'app/build/'
compileJava.options.fork = true
mainClassName = 'tech.subluminal.main.Subluminal'

def description = """
    Project: ${project.name}-
    
    Author(s):  Rik de Graaff,
                Lucas Galery KÃ¤ser,
                Luc Kury,
                David Lengweiler
"""

checkstyle { 
   toolVersion = '8.5'
}

// Source Sets -------------------------------
sourceSets {
    main {
         java {
              srcDir 'app/src/main/java'
              }

        resources {
            srcDirs = ['app/src/main/java', 'src/main/resources']
            exclude "**/*.java"

        }
         java.outputDir = file('app/out/main')

    }

    test {
         java {
              srcDir 'app/src/test/java'
              }
         java.outputDir = file('app/out/test')
         }
}

idea {
    module{
        testSourceDirs += project.sourceSets.main.java.srcDirs
        inheritOutputDirs = true
        outputDir = compileJava.destinationDir
        testOutputDir = compileTestJava.destinationDir
    }
}

// Jar file settings -----------------------
jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest{
        attributes 'Main-Class': 'tech.subluminal.main.Subluminal'
    }
}

// Define new tasks -------------------------
task info {
    doFirst{
        println "${description}"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

// Task settings ---------------------------
javadoc {
    setDestinationDir(file("docs/javadoc"))
}

test {
    reports.html.destination file("app/build/reports/test")
}

jacocoTestReport {
    reports.html.destination file("app/build/reports/coverage")
}

run {
    standardInput = System.in
}

